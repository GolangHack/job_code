<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{{'animate.css' | staticfile}}">
	<link rel="stylesheet" href="{{ 'bootstrap.min.css'|staticfile }}">
	<link rel="stylesheet" href="{{ 'newdefine.css'|staticfile }}">
	<title>Main</title>
</head>
<body>
	<div class="wrapper">
		<header class="text-center">
			<img src="{{ 'logo.png'|staticfile }}" alt="logo" class="head-logo">
		</header>
		<main>
			<div class="title">Бесконтактная мойка автомобиля</div>
			<div class="container one-collumn">
				<div class="button-area">
					<div class="button-container">
						<a id="robot1" href="BackEnd.onButtonClick" data-bind="true"
								data-params="''" class="btn-option carwashfront animated"
								onClickAnimation="lightSpeedOut" enterAnimation="flipInX">
							<span>Оплатить робота 1</span></a></div>
					<div class="button-container">
						<a id="robot2" href="BackEnd.onButtonClick" data-bind="true"
								data-params="''" class="btn-option carwashfront animated"
								onClickAnimation="lightSpeedOut" enterAnimation="flipInX">
							<span>Оплатить робота 2</span></a></div>
					<div class="button-container">
						<a id="client_card" href="BackEnd.onButtonClick" data-bind="true"
								data-params="''" class="btn-option idcard animated "
								onClickAnimation="lightSpeedOut" enterAnimation="flipInX">
							<span>{{ mainPageTextButtonClientCard }}</span>
							<span class="advanced-text">Кэшбэк 10%</span>
						</a></div>
					<!--<div class="button-container">
						<a id="exchange" href="BackEnd.onButtonClick" data-bind="true"
								data-params="''" class="btn-option atmcash animated "
								onClickAnimation="lightSpeedOut" enterAnimation="flipInX">
							<span>Разменять купюры</span></a></div>-->
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<div class="info-contants text-center">По всем вопросам обращаться по тел. {{phone_number}}</div>
			</div>
		</footer>
	</div>
</body>
</html>
