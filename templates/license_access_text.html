<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{{'animate.css' | staticfile}}">
	<link rel="stylesheet" href="{{'bootstrap.min.css' | staticfile}}">
	<link rel="stylesheet" href="{{'newdefine.css' | staticfile}}">
	<title>License access text</title>
</head>
<body>
	<div class="wrapper" id="wrapper">
		<header class="text-center">
			<img src="{{'logo.png' | staticfile}}" alt="logo" class="head-logo">
		</header>
		<main>
			<div class="title">Полный текст соглашения</div>
			<div class="container">
				<div class="text-center">
					<p><span>
                        {{text}}
                    </span></p>
                    <!--
                    Я даю согласие на использование персональных данных исключительно в целях формирования кадрового документооборота предприятия, бухгалтерских операций и налоговых отчислений, а также на хранение всех вышеназванных данных на электронных носителях. Также данным согласием я разрешаю сбор моих персональных данных, их хранение, систематизацию, обновление, использование (в т.ч. передачу третьим лицам для обмена информацией), а также осуществление любых иных действий, предусмотренных действующим законом Российской Федерации.
                    Подтверждаю, что давая согласие я действую без принуждения, по собственной воле и в своих интересах.
                    Пользователь соглашается получать от Правообладателя на электронный адрес и/или абонентский номер телефона, указанный вами при работе с Сервисом, информационные электронные сообщения (далее — «нотификаторы»).
                    Правообладатель вправе использовать нотификаторы для информирования Пользователя об изменениях и новых возможностях Сервиса, об изменении Соглашения или указанных в нем Обязательных документов, а также для рассылок информационного или рекламного характера.
                    -->
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<div class="d-flex justify-content-between">
                    <a id="prev" href="BackEnd.onButtonClick" data-bind="true"
						data-params="''" class="btn-menu prev icon-prev animated"
						enterAnimation="fadeInLeft" loadingActivated="true"
						onClickAnimation="fadeOutLeft">
						<span>Назад</span></a>
				</div>
			</div>
			<div class="container">
				<div class="info-contants text-center">По всем вопросам обращаться по тел. {{phone_number}}</div>
			</div>
		</footer>
	</div>
</body>
</html>
