<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{{'animate.css' | staticfile}}">
	<link rel="stylesheet" href="{{ 'bootstrap.min.css'|staticfile }}">
	<link rel="stylesheet" href="{{ 'newdefine.css'|staticfile }}">
	<title>Document</title>
</head>
<body>
	<div class="wrapper" id="wrapper">
		<header class="text-center">
			<img src="{{ 'logo.png'|staticfile }}" alt="logo" class="head-logo">
		</header>
		<main>
		<div class="title">{{service_title}}</div>
			<div class="container">
				<div class="button-area">
					<div class="button-container">
						<a id="opt_0" href="BackEnd.onButtonClick" class="btn-option vacuum check"
							data-bind="true" data-params="''" enterAnimation="flipInX">
							<span>{{service[0]}}</span></a></div>
					<div class="button-container">
						<a id="opt_1" href="BackEnd.onButtonClick" class="btn-option ark check"
							data-bind="true" data-params="''" enterAnimation="flipInX">
							<span>{{service[1]}}</span></a></div>
					<div class="button-container">
						<a id="opt_2" href="BackEnd.onButtonClick" class="btn-option ark check"
							data-bind="true" data-params="''" enterAnimation="flipInX">
							<span>{{service[2]}}</span></a></div>
					<div class="button-container">
						<a id="opt_3" href="BackEnd.onButtonClick" class="btn-option ventilator check"
							data-bind="true" data-params="''" enterAnimation="flipInX">
							<span>{{service[3]}}</span></a></div>
					<div class="button-container">
						<a id="opt_4" href="BackEnd.onButtonClick" class="btn-option bag check"
							data-bind="true" data-params="''" enterAnimation="flipInX">
							<span>{{service[4]}}</span></a></div>
					<div class="button-container">
						<a id="opt_5" href="BackEnd.onButtonClick" class="btn-option carpet check"
							data-bind="true" data-params="''" enterAnimation="flipInX">
							<span>{{service[5]}}</span></a></div>
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<div class="d-flex justify-content-between">
					<a id="main" href="BackEnd.onButtonClick" data-bind="true"
							data-params="''" class="btn-menu prev animated"
							enterAnimation="fadeInLeft" loadingActivated="true"
							onClickAnimation="fadeOutLeft">
						<span>Главный экран</span></a>
					<a id="next" href="BackEnd.onButtonClick" data-bind="true"
							data-params="''" class="btn-menu next animated"
							enterAnimation="fadeInRight" loadingActivated="true"
							onClickAnimation="fadeOutRight">
						<span>Продолжить</span></a>
				</div>
			</div>
			<div class="container">
				<div class="info-contants text-center">По всем вопросам обращаться по тел. {{phone_number}}</div>
			</div>
		</footer>
	</div>
</body>
</html>
