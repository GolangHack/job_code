<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{{'animate.css' | staticfile}}">
	<link rel="stylesheet" href="{{'bootstrap.min.css' | staticfile}}">
	<link rel="stylesheet" href="{{'newdefine.css' | staticfile}}">
	<title>pay_cash</title>
</head>
<body>
	<div class="wrapper" id="wrapper">
		<header class="text-center">
			<img src="{{'logo.png' | staticfile}}" alt="logo" class="head-logo">
		</header>
		<main>
		<div class="title withSubTitle"><span>{{fill_cash_header}}</span><span>
				{{to_pay}}</span><span>{{currency}}</span></div>
			<div class="container">
				<div class="text-center mt-30">
					<p><span id="sum">0</span><span> р.</span></p>
				</div>
			</div>
			<div class="container">
				<div class="button-area align-items-center h370">
					<div class="text-center mt-30">
						<p><span id="message"></span></p>
					</div>
					<div class="button-container">
						<a id="pay" href="BackEnd.onButtonClick" data-bind="true"
								data-params="''" class="btn-option atmcash animated disabled" loadingActivated="true"
								onClickAnimation="lightSpeedOut" enterAnimation="flipInX">
							<span>Оплатить</span></a></div>
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<div class="d-flex justify-content-between">
					<a id="main" href="BackEnd.onButtonClick" data-bind="true"
							data-params="''" class="btn-menu prev animated"
							enterAnimation="fadeInLeft" loadingActivated="true"
							onClickAnimation="fadeOutLeft">
						<span>Главный экран</span></a>
				</div>
			</div>
			<div class="container">
				<div class="info-contants text-center">По всем вопросам обращаться по тел. {{phone_number}}</div>
			</div>
		</footer>
	</div>
</body>
</html>
